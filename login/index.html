<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Log in to create and participate in auctions at Midlands Auctionhouse" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="../dist/css/index.css" />

    <script src="../src/js/index.js" defer type="module"></script>
    <title>Log in | Midlands Auctionhouse</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../listings"><img src="../src/images/midlands-logo.png" alt="Logo of the Midlands Auctionhouse" style="width: 15em" /></a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container bg-light">
        <h1 class="text-center">Welcome to Midlands Auctionhouse</h1>
        <h2 class="text-center my-3 p-3">Log in</h2>
        <form method="post" id="login-form" action="login" class="d-flex flex-column gap-3 col-8 col-md-4 col-lg-5 col-xl-5 col-xxl-5 m-auto">
          <div class="form-group">
            <label for="post-title">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="example@noroff.no" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" />
          </div>
          <button type="submit" class="btn btn-primary">Log in</button>
          <div id="login-container" class="text-center"></div>
          <p>Don't have an account? <a href="/register/">Register here...</a></p>
        </form>
      </div>
    </main>
    <footer>
      <p>Â© 2023 Midlands Auctionhouse | All Rights Reserved.</p>
    </footer>
  </body>
</html>
